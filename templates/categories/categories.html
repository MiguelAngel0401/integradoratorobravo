{% extends 'base.html' %}

{% block title %}
Categorias
{% endblock %}
    
{% block content %}
<h1>Categorias</h1>
<a href="{{ url_for('category.create_cat') }}" class="btn btn-success">Nueva Categoria</a>
<div class="container">
<table id="categories">
    <thead>
        <tr>
            <th>ID</th>
            <th>Categoria</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    
	</div>
    <tbody>
        {% for cat in categories %}
            <tr>
                <td>{{ cat.id }}</td>
                <td>{{ cat.category }}</td>
                <td>{{ cat.description }}</td>
                <td class="action-icons-container">
                    <a href="{{ url_for('category.update_cat', id=cat.id) }}" class="action-icon">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <form action="{{ url_for('category.delete_cat', id=cat.id) }}" method="post">
                        <button type="submit" onclick="return confirm('Seguro?')" class="action-icon">
                            <i class="fa fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
